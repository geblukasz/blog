<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Zaloguj sie!</h1>
<form th:action="@{/login}" method="post" th:object="${loginForm}">
    <input th:type="text" th:field="*{userName}" placeholder="Nazwa uÅ¼ytkownika..." th:errorClass="error">
    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Blad nazwy uzytkownika...</span>

</html>
